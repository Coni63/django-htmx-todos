{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>HTMX Todos</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    {% include 'header.html' %}
    
    <div class="splash-container">
        <div class="splash">
            <p class="splash-head">My Todos</p>
            <div class="splash-subhead" id="counter" hx-get="{% url 'get_count_of_tasks' %}" hx-swap="innerHTML" hx-trigger="load"></div>
        </div>
        
        <div class="splash">
            <div hx-get="{% url 'get_table' %}" hx-trigger="load" hx-swap="outerHTML"></div>
        </div>
    </div>


</body>
</html>
